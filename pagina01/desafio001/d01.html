<h2>Objetivo do desafio é criar um código que use apenas parágrafos e quebra de linhas. Clique <a href="https://github.com/gustavoguanabara/html-css/blob/0115692e04eecabda77fb94814d15ccae59f59c9/desafios/modulo-01/d001/desafio-mensagens.pdf">aqui</a> e acesse o desafio preparado pelo pessoal do Curso em Video.</h2>
<hr>
<h2>Minha resolução:</h2>
