<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <link rel="shortcut icon" href="icon/icon-tag.png" type="image/x-icon">
</head>
<body style="background-color:dimgray">
    <h1>Desafio das Tags</h1>
    <h2>Esse exercício faz com que a gente treine o uso de lista e a TAG abbr.</h2>
    <h1>Tags em HTML</h1>
    <ul>
            <li><abbr title="utilizamos a TAG <p>">Paragrafo<abbr></li>
            <li><abbr title="TAG <h1,h2, h3, h4, h5 ou h6">Titulos</abbr></li>
            <li><abbr title="TAG img">Imagens</abbr></li>
            <li><abbr title="TAG <abbr>">Abreviações</abbr></li>
            <li><abbr title="TAG <code>">Código-fonte</abbr></li>
            <li><abbr title="TAG <ul>">Listas numeradas</abbr></li>
            <li><abbr title="TAG <ol>">Listas com demarcadores</abbr></li>
</body>
</html>
