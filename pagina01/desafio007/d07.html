    <h1>Imagem Flexível</h1>

    <hr>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1240px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="image/png">
    </picture>
    <h2>Tente diminuir o tamanho da Janela do navegador!!</h2>
